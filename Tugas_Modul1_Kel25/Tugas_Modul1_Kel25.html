    <p>3. Sebaliknya, apabila nama buah terdiri dari kurang atau lebih dari 4 huruf maka akan keluar output: Belum Tepat</p>
<input type="text" id="namaBuah" placeholder="Masukan nama buah..." value="">

});
var pesanBuah= lengthNamaBuah!=4 ? 'Belum Tepat' : 'Tepat';
